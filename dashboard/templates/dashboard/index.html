<script id="social_template" type="text/x-jsrender">

	<div class="card">
		<div>
			<div class="source">
				<span>Source</span>
				<img src="http://www.[%:network%].com/favicon.ico" alt="[%:network%]">
			</div>
			<div class="detail">
				<div>
					<span >Published On : [%:posted%]</span>
				</div>
				<div>
					<h2>
					[%if network == "facebook"%]
						[%:urls[0].text%]
					[%else%]
						[%:user.name%]
					[%/if%]
					</h2>
				</div>
				<div>
					<span>Link:</span>
					<a href="[%:url%]">[%:url%]</a>
				</div>
				<div>
					<p>[%:text%]</p>
				</div>
			</div>
		</div>
		<div class="operate">
			<div>
				<button>Analyze</button>
			</div>
		</div>
	</div>
</script>

<script id="news_template" type="text/x-jsrender">

	<div class="card">
		<div>
			<div class="source">
				<span>Source</span>
				<img src="http://www.[%:source.name%]/favicon.ico" alt="[%:source.name%]">
			</div>
			<div class="detail">
				<div>
					<span >Published On : [%:publishedAt%]</span>
				</div>
				<div>
					<h2>[%:title%]</h2>
				</div>
				<div>
					<span>Link:</span>
					<a href="[%:url%]">[%:url%]</a>
				</div>
				<div>
					<p>[%:description%]</p>
				</div>
			</div>
		</div>
		<div class="operate">
			<div>
				<button>Analyze</button>
			</div>
		</div>
	</div>
</script>
