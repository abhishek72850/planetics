<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'app_ui/style/analysis_base.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'app_ui/style/analysis_index.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'app_ui/style/analysis.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'app_ui/style/analysis_dialogStyle.css' %}">

	<script type="text/javascript" src="{% static 'app_ui/js/jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'app_ui/js/scrollmagic.js' %}"></script>
	<script type="text/javascript" src="{% static 'app_ui/js/jsrender.js' %}"></script>

	<base target="_blank">

	<script>
		var controller = new ScrollMagic.Controller();

		$.views.settings.delimiters("[%", "%]");

		var app_env = {
		    csrf_token: '{{ csrf_token }}',
		    msg: new URL(window.location.href).searchParams.get('msg'),
		    verification_code: new URL(window.location.href).searchParams.get('verification_code')
		};

		var planetics = {
			query:null,
			social_network:null,
			data:null,
			requestid:null,
			page:0,
			xhr:null
		};
	</script>
</head>
<body>
	<nav id="nav">
		
		<div class="app_name">
			<span>Planetics</span>
		</div>
		
	</nav>


	{% block body%}
	{% endblock %}

	{% include 'app_ui/dialog/successTemplate.html' %}
    {% include 'app_ui/dialog/warningTemplate.html' %}
    {% include 'app_ui/dialog/errorTemplate.html' %}

	<script type="text/javascript">
		
		$(function(){
			$('.analysis_cont').hide();
		});
	</script>
	<script type="text/javascript" src="{% static 'app_ui/js/app.js' %}"></script>
	<script type="text/javascript" src="{% static 'app_ui/js/analysis_ajax.js' %}"></script>
	<script type="text/javascript" src="{% static 'app_ui/js/analysis_app.js' %}"></script>

</body>
</html>
